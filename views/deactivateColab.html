<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desactivar Colaborador</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Desactivar Colaborador</h2>
        <!-- Mensajes de éxito o error -->
        <div id="messages"></div>
        <form id="deactivateForm" action="/admin/deactivateColab" method="POST">
            <div class="mb-3">
                <label class="form-label">ID Colaborador</label>
                <input type="number" name="id_usuario" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Desactivar</button>
            <a href="/admin" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <footer>
        &copy; 2024 || Todos los derechos reservados || DanielS
    </footer>
    <script>
        document.getElementById('deactivateForm').addEventListener('submit', function(event) {
            const confirmacion = confirm('¿Estás seguro de que deseas desactivar este colaborador?');
            if (!confirmacion) {
                event.preventDefault();
            }
        });

        // Mostrar mensajes de éxito o error
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const success_msg = urlParams.get('success_msg');
            const error_msg = urlParams.get('error_msg');

            if (success_msg) {
                document.getElementById('messages').innerHTML = `<div class="alert alert-success">${success_msg}</div>`;
            }
            if (error_msg) {
                document.getElementById('messages').innerHTML = `<div class="alert alert-danger">${error_msg}</div>`;
            }
        };
    </script>
</body>
</html>
