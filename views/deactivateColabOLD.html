<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desactivar Colaborador</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Desactivar Colaborador</h2>
        <form action="/admin/deactivateColab" method="POST">
            <div class="mb-3">
                <label class="form-label">ID Colaborador</label>
                <input type="number" name="id_usuario" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Desactivar</button>
            <a href="/admin" class="btn btn-secondary">Volver</a>
        </form>
    </div>

</body>
</html>
