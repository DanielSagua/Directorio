<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrar Nuevo Usuario</h2>
        <form action="/admin/register" method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre de Usuario</label>
                <input type="text" name="nombre_User" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="pass_User" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Usuario</label>
                <select name="tipo_User" class="form-control">
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select name="estado_User" class="form-control">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/admin" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
