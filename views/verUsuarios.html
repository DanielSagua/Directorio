<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Usuarios</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Anexo</th>
                    <th>Celular</th>
                    <th>Equipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <!-- Datos se insertan dinámicamente -->
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/admin" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <script>
        async function cargarUsuarios() {
            try {
                const response = await fetch('/admin/verUsuarios');
                const usuarios = await response.json();

                const tabla = document.getElementById('resultsTable');
                tabla.innerHTML = '';

                usuarios.forEach(u => {
                    const fila = `
                        <tr>
                            <td>${u.nombre}</td>
                            <td>${u.correo}</td>
                            <td>${u.anexo}</td>
                            <td>${u.celular}</td>
                            <td>${u.equipo}</td>
                            <td>
                                <!-- Aquí puedes agregar acciones -->
                                <button class="btn btn-sm btn-outline-primary" disabled>Ver más</button>
                            </td>
                        </tr>
                    `;
                    tabla.innerHTML += fila;
                });
            } catch (err) {
                console.error('Error al cargar usuarios:', err);
            }
        }

        cargarUsuarios();
    </script>
</body>
</html>
