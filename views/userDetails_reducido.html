<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Reducida del Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header corp text-white text-center">
                <h3>Información Reducida del Usuario</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Nombre:</strong> <span id="nombre"></span></li>
                    <li class="list-group-item"><strong>Usuario:</strong> <span id="usuario"></span></li>
                    <li class="list-group-item"><strong>Correo:</strong> <span id="correo"></span></li>
                    <li class="list-group-item"><strong>Gerencia:</strong> <span id="gerencia"></span></li>
                    <li class="list-group-item"><strong>Área:</strong> <span id="area"></span></li>
                    <li class="list-group-item"><strong>Cargo:</strong> <span id="cargo"></span></li>
                    <li class="list-group-item"><strong>Jefe Directo:</strong> <span id="jefe_directo"></span></li>
                    <li class="list-group-item"><strong>Anexo:</strong> <span id="anexo"></span></li>
                    <li class="list-group-item"><strong>Celular:</strong> <span id="celular"></span></li>
                </ul>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-secondary" onclick="volver('/reducido')">Volver</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 || Todos los derechos reservados || DanielS
    </footer>
    <script src="/js/scriptsUser.js"></script>
</body>

</html>
