<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Colaboradores</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Íconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Logo -->
        <div class="text-center mb-4">
            <a href="/">
                <img src="/img/logoWEG.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 180px;">
            </a>
        </div>

        <!-- Título -->
        <h2 class="text-center mb-4">Gestión de Colaboradores</h2>

        <!-- Menú de opciones -->
        <div class="card shadow mx-auto " style="max-width: 500px;">
            <div class="card-body">
                <div class="list-group">
                    <a href="/admin/registerColab" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="bi bi-person-plus me-2"></i> Registrar Colaborador
                    </a>
                    <a href="/admin/editColab" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="bi bi-pencil-square me-2"></i> Editar Colaborador
                    </a>
                    <a href="/admin/deactivateColab" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="bi bi-person-dash me-2"></i> Desactivar Colaborador
                    </a>
                    <a href="/admin/deleteColab" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="bi bi-trash3 me-2"></i> Eliminar Colaborador
                    </a>
                </div>
            </div>
        </div>

        <!-- Botón cerrar sesión -->
        <div class="text-center mt-4">

            <a href="/admin" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left-circle"></i> Volver
            </a>        </div>
    </div>
    <footer>
        &copy; 2024 || Todos los derechos reservados || DanielS
    </footer>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
