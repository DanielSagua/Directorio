<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Editar Usuario</h2>
        <form action="/admin/edit" method="POST">
            <div class="mb-3">
                <label class="form-label">ID Usuario</label>
                <input type="number" name="id_User" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nuevo Nombre de Usuario</label>
                <input type="text" name="nombre_User" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Nuevo Tipo de Usuario</label>
                <select name="tipo_User" class="form-control">
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nuevo Estado</label>
                <select name="estado_User" class="form-control">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/admin" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <footer>
        &copy; 2024 || Todos los derechos reservados || DanielS
    </footer>
</body>
</html>
