<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Colaborador</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrar Nuevo Colaborador</h2>
        
        <!-- Contenedor para mensajes de éxito o error -->
        <div id="message-container"></div>

        <form action="/admin/registerColab" method="POST">
            <!-- Campos del formulario -->
            <div class="mb-3">
                <label class="form-label">ID Usuario</label>
                <input type="text" name="id_usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">RUT</label>
                <input type="text" name="rut" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrato</label>
                <input type="text" name="contrato" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Código Vethor</label>
                <input type="text" name="cod_vethor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gerencia</label>
                <input type="text" name="gerencia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Área</label>
                <input type="text" name="area" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cargo</label>
                <input type="text" name="cargo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Jefe Directo</label>
                <input type="text" name="jefe_directo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Anexo</label>
                <input type="text" name="anexo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Celular</label>
                <input type="text" name="celular" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Equipo</label>
                <input type="text" name="equipo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select name="estado" class="form-control">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/admin" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <footer>
        &copy; 2024 || Todos los derechos reservados || DanielS
    </footer>
    <script>
        // Mostrar mensajes de éxito o error
        const urlParams = new URLSearchParams(window.location.search);
        const successMsg = urlParams.get('success_msg');
        const errorMsg = urlParams.get('error_msg');
        const messageContainer = document.getElementById('message-container');

        if (successMsg) {
            messageContainer.innerHTML = `<div class="alert alert-success">${successMsg}</div>`;
        }
        if (errorMsg) {
            messageContainer.innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
        }
    </script>
</body>
</html>
